
<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Juego de mesa: Damas</title>
        
        <!-- CSS -->
        <link href="libs/bootstrap.min.css" rel="stylesheet">
        <link href="css/f1.css" rel="stylesheet">
        
        <!-- Firebase y nuestro -->
        <script src="libs/jquery-slim.min.js"></script>
        <script src="libs/firebase.js"></script>
        <script src="js/tokens.js"></script>
        <script src="js/firebaseManager.js"></script>
        <script src="js/checkers.js"></script>
    </head>

    <body onload="">
        <div id="boardPanel" class="pista" style="text-align: left;">
            <img src="img/chessboard.svg" id="board" class="board" style="height: calc(100vh - 40px);" />
        </div>

        <div style="margin: auto; width: 160px;">
            <table>
                <tr>
                    <td>Horizontal</td>
                    <td>
                        <select id="horizontal">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Vertical</td>
                    <td>
                        <select id="vertical">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="cursor: pointer; background: red; padding: 5px;">Poner</div>
                    </td>
                </tr>
            </table>
        </div>
        
        <div id="winnerPanel" class="winner">
            <img src="img/cocheRojo.svg" />
            <div class="text">Winner</div>
            <div class="button" id="newMatch">Nueva partida</div>
        </div>

    </body>
</html>
